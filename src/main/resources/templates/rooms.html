<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>


</head>
<body>
<div>
    <div id="room-list">
        <!-- 채팅방 목록은 JavaScript로 추가될 예정입니다. -->
        <div class="d-flex flex-row justify-content-start">
            <a href="/api/chat/room?roomId=${room.roomId}">${room.chatroomName}</a>
            <p>${room.createdDate}</p>
        </div>
    </div>
</div>
<form id="create-room-form" action="/api/chat/room" method="post">
    <input type="text" id="chatroomName" placeholder="채팅방 이름">
    <input type="text" id="participant" placeholder="참가자 이름">
    <button id="create-room-btn" class="btn-create btn-secondary">개설하기</button>
</form>
</body>
<script th:inline="javascript">
    $(document).ready(function() {
        const roomList = $("#room-list");
        const createRoomForm = $("#create-room-form");
        const createRoomBtn = $("#create-room-btn");
        const chatroomNameInput = $("#chatroomName");
        const participantInput = $("#participant");

        // 초기 채팅방 목록 생성
        const initialRooms = [[${list}]];
        roomList.empty();

        // 초기 채팅방 목록 표시
        initialRooms.forEach(room => {
            html = `
                <div class="d-flex flex-row">
                    <a href="/api/chat/room?roomId=${room.roomId}">${room.chatroomName}</a>
                    <p>${room.createdDate}</p>
                </div>
            `;
            roomList.append(html);
            /*const li = $("<li>");
            const a = $("<a>").attr("href", `/api/chat/room?roomId=${room.roomId}`).text(room.chatroomName);
            const p = $("<p>").text(room.createdDate);
            li.append(a);
            li.append(p);
            roomList.append(li);*/
        });

        // 개설 버튼 클릭 시 폼 데이터 전송
        createRoomBtn.click(function(event) {
            event.preventDefault();

            const chatroomName = chatroomNameInput.val();
            const participant = participantInput.val();

            // 폼 데이터 전송 로직 작성
            if (chatroomName == "")
                alert("Please write the name.")
            else if (participant == "")
                alert("Please write the participant")
            else
                createRoomForm.submit();

            // // 전송 완료 후 채팅방 목록 갱신
            // const li = $("<li>");
            // const a = $("<a>").attr("href", "#").text(chatroomName);
            // li.append(a);
            // roomList.append(li);
            //
            // // 입력 필드 초기화
            // chatroomNameInput.val("");
            // participantInput.val("");
        });
    });
</script>
</html>
